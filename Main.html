    <style>
        body {
          background-image: url('./pawel-czerwinski-6lQDFGOB1iw-unsplash.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          background-color: #f2f2f2; 
          font-family: Arial, sans-serif;
          color: #fff;
          margin: 0;
          padding: 0;
          height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: rgb(255, 255, 255); /* Dark background for the header */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        
        header a {
            padding: 10px 20px;
            background-color: #4CAF50; 
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        header a:hover {
            background-color: #45a049;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            background: rgb(255, 255, 255);
            padding: 20px;
            margin-top: 100px; 
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .login-button-container a {
            padding: 15px 30px;
            background-color: #8a11d1; 
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .login-button-container a:hover {
            background-color: #9d00ff;
        }

        .info h3 {
            font-size: 1.8rem;
            margin-top: 40px;
            color: black;
        }

        .info p {
            font-size: 1.1rem;
            margin-top: 10px;
            color: black;
        }
    </style>
</head>
