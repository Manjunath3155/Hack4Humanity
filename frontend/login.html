<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="/assets/style.css">
  
</head>
<body>
  <div class="wrapper">
    <h1>Login</h1>
    <p id="error-message"></p>
    <form id="form" action="/auth/login" method="POST">
      <div>
        <label for="email-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M480-240q-33 0-56.5-23.5T400-320v-320q0-33 23.5-56.5T480-720h320q33 0 56.5 23.5T880-640v320q0 33-23.5 56.5T800-240H480Zm0-80h320v-320H480v320Zm0-320v320H160v-320h320Zm0 0V-720Z"/>
          </svg>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email" required>
      </div>
      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M480-120q-66 0-113.5-47.5T319-280v-200q0-66 47.5-113.5T480-641h200q66 0 113.5 47.5T841-480v200q0 66-47.5 113.5T680-120H480Zm0-80h200q34 0 57-23t23-57v-200q0-34-23-57t-57-23H480q-34 0-57 23t-23 57v200q0 34 23 57t57 23Zm0-320v320h200V-520H480Zm0 0V-720Z"/>
          </svg>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="redirect-message">Don't have an account? <a href="/signup.html">Signup here</a>.</p>
  </div>
  <script type="text/javascript" src="/assets/validation.js" defer></script>
</body>
</html>
