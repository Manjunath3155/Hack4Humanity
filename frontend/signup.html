<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link rel="stylesheet" href="/assets/style.css">
  <script type="text/javascript" src="/assets/validation.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <h1>Signup</h1>
    <p id="error-message" class="error-message"></p>
    <form id="form" action="/auth/signup" method="POST">
      <div class="form-group">
        <label for="username-input">Username:</label>
        <input type="text" name="username" id="username-input" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="email-input">Email:</label>
        <input type="email" name="email" id="email-input" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password-input">Password:</label>
        <input type="password" name="password" id="password-input" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Signup</button>
    </form>
    <p class="redirect-message">Already have an account? <a href="/login.html">Login here</a>.</p>
  </div>
</body>
</html>
